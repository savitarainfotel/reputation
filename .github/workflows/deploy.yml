name: Deploy CloudPanel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 194.164.148.41 >> ~/.ssh/known_hosts

      - name: Deploy to CloudPanel
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -T trustxplore@194.164.148.41 << 'EOF'
          cd htdocs/trustxplore.com/
          git pull origin master
          cd core/
          php artisan optimize:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          composer install --no-dev --optimize-autoloader
          EOF

          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -T root@194.164.148.41 << 'EOF'
          sudo systemctl restart laravel-queue
          EOF